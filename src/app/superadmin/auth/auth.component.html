<body
  class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column login-bg  blank-page blank-page"
  data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
  <div class="row">
    <div class="col s12">
      <div class="container">
        <div id="login-page" class="row">
          <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
            <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="adminForm">
              <div class="row">
                <div class="input-field col s12">
                  <h5 class="ml-4">Sign in</h5>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="material-icons prefix pt-2">person_outline</i>
                  <input  type="text" [(ngModel)]="registersuperadminData.userName" class="form-control" formControlName="userName" required >
                  <label for="username" class="center-align">Username</label>
                </div>
              </div>
              <div class="row margin">
                <div class="input-field col s12">
                  <i class="material-icons prefix pt-2">lock_outline</i>
                  <input id="password" type="password" [(ngModel)]="registersuperadminData.password" class="form-control" formControlName="password" required>
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 m12 l12 ml-2 mt-1">
                  <p>
                    <label>
                      <input type="checkbox" />
                      <span>Remember Me</span>
                    </label>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12" [routerLink]="['']">Login</button>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6 m6 l6">
                  <p class="margin medium-small"><a [routerLink]="['/superadmin/register']">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a [routerLink]="['/superadmin/forgotpasswod']">Forgot password ?</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
